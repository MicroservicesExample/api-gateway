resilience4j:
  circuitbreaker:
    configs:
      default:
        slidingWindowSize: 20
        permittedNumberOfCallsInHalfOpenState: 5
        failureRateThreshold: 50 # 50%
        waitDurationInOpenState: 15000 #in ms before moving to half-open from open state
  timelimiter: #request timeout
    configs:
      default:
        timeoutDuration: 5s
